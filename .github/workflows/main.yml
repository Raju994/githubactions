name: End-to-end tests
on:
  workflow_dispatch:

jobs:
  cypress-run:
    runs-on: ubuntu-latest
    steps:
      - name: Setup node
        uses: actions/setup-node@v3
        with:
          node-version: '14'
      - name: Checkout
        uses: actions/checkout@v4
      - name: Install dependencies
        run: npm install 
      - name: Run cypress Tests
        run: |
          npx cypress run --env screenshotOnRunFailure=true
          mkdir -p cypress/reports
          mv mochawesome-report/mochawesome.json cypress/reports/mochawesome.json
      - name: Commit reports
        uses: stefanzweifel/git-auto-commit-action@v4
        with:
          commit_message: "chore: Update test reports"
jobs:
  cypress-test:
    name: Run on Chrome 83
    runs-on: ubuntu-18.04
    container: cypress/browsers: node12.18.0-chrome83-ff77
    steps:
      - uses: actions/checkout@v2
      - name: Install cypress and verify
        run: |
          npm ci
          $(npm bin)/cypress verify
      - name: Run Cypress tests
        run: npm run test: chrome
        continue-on-error: false
      - name: Copy test execution videos and screenshots
        run: |
          mkdir public
          cp -r cypress/videos public/videos
          cp -r cypress/screenshots public/screenshots
      - name: Merge test reports
        run: npm run combine: report
      - name: Generate HTML report
        run: npm run generate:report