name: End-to-end tests
on:
  
  workflow_dispatch:
jobs:
  cypress-run:
    runs-on: [ubuntu-latest, macos-latest, windows-latest]
    steps:
      - name: Setup node
        uses: actions/setup-node@v3
        with:
          node-version: '14'
      - name: Checkout
        uses: actions/checkout@v4
      - name: Install dependencies
        run: npm install 
      - name: Run cypress Tests
        run: npm allure-run
      - name: Get Report
        run: npm run report 
        
