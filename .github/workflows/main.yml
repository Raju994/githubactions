name: End-to-end tests
on: 
 schedule:
   - cron: '52 12 * * *'
  #workflow_dispatch:
jobs:
  cypress-run:
    runs-on: [self-hosted, linux, x64, docker]
    steps:
      - name: Setup node
        uses: actions/setup-node@v3
        with:
          node-version: '14'
      - name: Checkout
        uses: actions/checkout@v4
      - name: Install dependencies
        run: npm install 
      - name: Run cypress Tests
        run: npm run test
