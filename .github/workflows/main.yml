name: Cypress Tests

on:
  workflow_dispatch:

jobs:
  cypress-run:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Install dependencies
        run: npm install

      - name: Run Cypress tests
        run: npm run cy:run

      - name: Generate Cypress Report
        run: npm run cy:report

      - name: Send Cypress Report via Email
        run: node sendEmail.js


